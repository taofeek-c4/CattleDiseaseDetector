<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2C3E50;
      color: #ECF0F1;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .result-text {
      color: #1ABC9C;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">Prediction Result</h2>
    <p id="diseaseResult" class="result-text"></p>
    <p id="confidenceResult" class="result-text"></p>
    <a href="Home.html" class="btn btn-success mt-4">Go Back</a>
  </div>

  <script>
    // Get query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const disease = urlParams.get('disease');
    const confidence = urlParams.get('confidence');

    // Display the prediction result
    if (disease && confidence) {
      document.getElementById('diseaseResult').textContent = `Predicted Disease: ${disease}`;
      document.getElementById('confidenceResult').textContent = `Confidence: ${confidence}%`;
    } else {
      document.getElementById('diseaseResult').textContent = 'No result available.';
    }
  </script>
</body>
</html>
