<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cattle Disease Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
body {
  background-color: #2C3E50;
  color: #ECF0F1;
}
.cover-container {
  max-width: 800px;
  margin-top: 50px;
}
.nav {
  margin-bottom: 20px;
}
.nav-link {
  color: #1ABC9C !important;
  font-weight: bold;
}
.nav-link:hover {
  color: #ECF0F1 !important;
  text-decoration: underline;
}
.card-title {
  color: #1ABC9C;
}
.drag-area {
  border: 2px dashed #ECF0F1;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
  cursor: pointer;
  transition: background-color 0.3s;
}
.drag-area:hover {
  background-color: #34495E;
}
#previewImg {
  border-radius: 10px;
  margin-top: 20px;
  max-width: 100%;
}
#loader {
  display: none;
  margin-top: 20px;
}
.spinner-border {
  width: 3rem;
  height: 3rem;
  border-color: #1ABC9C #1ABC9C transparent transparent;
}
#resultModal .modal-content {
  background-color: #34495E;
  color: #ECF0F1;
}
.btn-success {
  background-color: #1ABC9C;
  border-color: #1ABC9C;
}
.btn-success:hover {
  background-color: #17a589;
}

  </style>
</head>
<body>
  <div class="cover-container container">
    <nav class="nav justify-content-center">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="info.html">About</a>
      <a class="nav-link active" href="./contact.html">Contact</a>
    </nav>    
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Cattle Disease Detector</h2>
        <p class="text-center">Upload an image of cattle for disease detection.</p>
        <form id="uploadForm" enctype="multipart/form-data">
          <div id="dropArea" class="drag-area mb-3">Drag & Drop or Click to Upload</div>
          <input type="file" id="fileInput" name="file" style="display: none;" accept="image/*" />
          <div class="text-center">
            <button id="uploadBtn" class="btn btn-success" type="button" disabled>Upload & Detect</button>
          </div>
          <div class="text-center mt-3">
            <img id="previewImg" src="" alt="Image Preview" style="display: none;" />
          </div>
          <div id="loader" class="text-center mt-3">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </form>        
      </div>
    </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content"> 
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Prediction Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <script src="script.js"></script>
  <body onbeforeunload="return 'Are you sure you want to leave?'">
</html>
